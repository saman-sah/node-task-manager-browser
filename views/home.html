<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">

          <!-- Form Add Task -->
          <div class="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Task Title</label>
              <input type="text" name="title" class="form-control" id="input" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" name="completed" class="form-check-input" id="checkbox">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
          </div>
          <!-- End form add task -->

          <!-- List of tasks -->
          <ul class="list-group d-none"> 
          </ul>
          <h2 class="text-center d-none no-task">There is no task</h2>
          <!-- End list of tasks -->
        </div>
      </div>
    </div>
    <script src="js/axios.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
